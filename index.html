<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Formulario 4geeks</title>
  </head>
  <body>
    <!-- AquÃ­ comienza el formulario -->
    <div class="formulario">
      <form>
        <!-- header -->
        <div class="header-form">
          <h1>Get in touch</h1>
          <p>Leave your message and we'll get back to you shortly.</p>
        </div>
        <!--  Fin header -->
        <!-- Body 1 name, phone, email y website -->
        <div class="body-form">
          <div>
            <div class="label-input">
              <label for="Name">Your name</label>
              <input type="text" name="" id="" placeholder="John Doe" />
            </div>
            <div class="label-input">
              <label for="Phone">Phone</label>
              <input
                type="number"
                name=""
                id=""
                placeholder="+1-999-999-9999"
              />
            </div>
          </div>
          <div>
            <div class="label-input">
              <label for="Email">Email address</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="example@domain.com"
              />
            </div>
            <div class="label-input">
              <label for="Web">Website URL</label>
              <input
                type="url"
                name=""
                id=""
                placeholder="https://example.com"
              />
            </div>
          </div>
        </div>
        <!-- Fin de Body 1-->
        <!-- Body 2 para message -->
        <div class="message-form">
          <div class="label-input">
            <label for="Message">Message</label>
            <br />
            <!--<input type="text" name="" id="" placeholder ="Tell us briefly about your needs">-->
            <textarea
              rows="4"
              cols="50"
              placeholder="Tell us briefly about your needs"
            ></textarea>
          </div>
        </div>
        <!-- Fin Body 2-->
        <!-- Footer con boton submit -->
        <div class="footer-form">
          <button name="button">Submit</button>
        </div>
        <!-- Fin footer -->
      </form>
      <!-- Fin formulario -->
    </div>
  </body>
</html>
